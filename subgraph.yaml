specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Trading
    network: arbitrum-one
    source:
      abi: Trading
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Trading
      abis:
        - name: Trading
          file: ./abis/Trading.json
      eventHandlers:
        - event: AddMargin(indexed uint256,indexed address,address,uint256,uint256,uint256)
          handler: handleAddMargin
        - event: ClosePosition(uint256,indexed address,indexed uint256,uint256,uint256,uint256,uint256,int256,bool)
          handler: handleClosePosition
        - event: NewPosition(indexed uint256,indexed address,indexed uint256,address,bool,uint256,uint256,uint256,uint256)
          handler: handleNewPosition
      file: ./src/trading.ts
  - kind: ethereum/contract
    name: Pool
    network: arbitrum-one
    source:
      abi: Pool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Pool
      abis:
        - name: Pool
          file: ./abis/Pool.json
      eventHandlers:
        - event: Deposit(indexed address,indexed address,uint256,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,indexed address,uint256,uint256)
          handler: handleWithdraw
      file: ./src/pool.ts
